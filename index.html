<!DOCTYPE html>
<html ng-app="smartHouse">
<head>

  <link rel="shortcut icon" type="image/png" href="img/house.png"/>
  <meta charset="utf-8">
  <title>J.O.S.E.</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Font Ubuntu -->
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- include angularjs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- include firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

  <!-- include angularfire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

  <!-- custom angularfire -->
  <script src="js/homepage_angularfire.js"></script>

  <!-- custom js -->
  <script src="js/scripts.js"></script>

  <!-- allows draggability (jQuery UI) -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <script type="text/javascript">
  function updateTemperature(val) {
    document.getElementById('temperature').textContent = val;
  }
  </script>

</head>
<body>

  <div class="container" ng-controller="houseController">

    <h1>Judicious Online Super Edifice</h1>

    <!-- button to control the entire house -->
    <p>
      <a href="#" class="btn btn-info" role="button">Main Controller</a>
      <a href="pages/users.html" class="btn btn-info" role="button">Users</a>
      <a href="pages/add_user.html" class="btn btn-info" role="button">Add User</a>
    </p>
    <img ng-src="img/stick-figure.png" width="40" height="90" class="draggable user" id="{{user.name}}" ng-repeat="user in house.users" />
	

    <div class="picture">
      <div id="bedroom1" class="room"><p>Bedroom 1</p><p class="temp-display"></p></div>
      <div id="hallway" class="room"><p>Hallway</p><p class="temp-display"></p></div>
      <div id="bedroom2" class="room"><p>Bedroom 2</p><p class="temp-display"></p></div>
      <div id="livingroom" class="room"><p>Living Room</p><p class="temp-display"></p></div>
      <div id="kitchen" class="room"><p>Kitchen</p><p class="temp-display"></p></div>
    </div>

    <!-- for pop-up -->
    <div id="dialogoverlay"></div>
    <div id="dialogbox">
      <div>
        <div id="dialogboxhead"></div>
        <div id="dialogboxbody">
          <div class='panel panel-info'>
            <p>Mode:
              <select name='mode' id='mode'>
                <option value=''>-</option>
                <option value='party'>party</option>
                <option value='lock-down'>lock down</option>
                <option value='study'>study</option>
              </select>
            </p>
            <p>Light:
              <select name='light' id='light'>
                <option value=''>-</option>
                <option value='low'>low</option>
                <option value='medium'>medium</option>
                <option value='high'>high</option>
              </select>
              <input type='color' id='light-color'>
            </p>
            <p>Temperature: <strong><span id='temperature'></span> &deg; <strong>
              <input id='temp-slider' type='range' name='temperature' min='60' max='100' onchange='updateTemperature(this.value);'>
            </p>
          </div>

        </div>
        <div id="dialogboxfoot"></div>
      </div>
    </div>

  </div>

</body>
</html>
